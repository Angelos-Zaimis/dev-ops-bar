---
- name: Setup infrastructure on target hosts
  hosts: all
  become: true
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
    
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - git
          - vim
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
      when: ansible_os_family == "Debian"
    
    - name: Install Docker SDK for Python
      pip:
        name:
          - docker
          - docker-compose
        state: present
    
    - name: Create deployment user
      user:
        name: "{{ deployment_user }}"
        groups: docker
        append: yes
        shell: /bin/bash
        create_home: yes
    
    - name: Create project directory
      file:
        path: "{{ project_path }}"
        state: directory
        owner: "{{ deployment_user }}"
        group: "{{ deployment_group }}"
        mode: '0755'
    
    - name: Create log directory
      file:
        path: "{{ log_directory }}"
        state: directory
        owner: "{{ deployment_user }}"
        group: "{{ deployment_group }}"
        mode: '0755'
    
    - name: Create backup directory
      file:
        path: "{{ backup_directory }}"
        state: directory
        owner: "{{ deployment_user }}"
        group: "{{ deployment_group }}"
        mode: '0750'
    
    - name: Set timezone
      timezone:
        name: "{{ timezone }}"
    
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

