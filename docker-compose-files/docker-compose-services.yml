version: "3.8"

services:
  middleware-service:
    image: middleware-service:latest
    container_name: middleware-service
    hostname: middleware-service
    ports:
      - "127.0.0.1:8881:8080"
    environment:
      JAVA_OPTIONS: ${JAVA_OPTS:--XX:-OmitStackTraceInFastThrow -Dspring.profiles.active=local}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-local}
      SPRING_KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://servicedb:5432/${SERVICE_DB_NAME:-datasource_servicedb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-testuser}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-11111}
      SPRING_FLYWAY_LOCATIONS: ${FLYWAY_LOCATIONS:-classpath:db/migration/schema,classpath:db/migration/data/dev}
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:*,http://127.0.0.1:*}
      SPRINGDOC_SWAGGER_UI_OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-client}
      SPRINGDOC_SWAGGER_UI_OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-123456}
      SPRINGDOC_SWAGGER_UI_OAUTH_ENABLED: ${OAUTH_ENABLED:-true}
      SERVICE_MIDDLEWARE_INVENTORY_URL: http://middleware-inventory:8082/middleware-inventory
    depends_on:
      - servicedb
      - kafka
    networks:
      - db-network
    volumes:
      - ./log:/log
      - service_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  middleware-inventory:
    image: middleware-inventory:latest
    container_name: middleware-inventory
    hostname: middleware-inventory
    ports:
      - "127.0.0.1:8882:8082"
    environment:
      JAVA_OPTIONS: ${JAVA_OPTS:--XX:-OmitStackTraceInFastThrow -Dspring.profiles.active=local}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-local}
      SPRING_KAFKA_BOOTSTRAP_ADDRESS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventorydb:5432/${INVENTORY_DB_NAME:-datasource_inventorydb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-testuser}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-11111}
      SPRING_FLYWAY_LOCATIONS: ${FLYWAY_LOCATIONS:-classpath:db/migration/schema,classpath:db/migration/data/dev}
      CORS_ALLOWED_ORIGINS: ${CORS_ORIGINS:-http://localhost:*,http://127.0.0.1:*}
      SPRINGDOC_SWAGGER_UI_OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-client}
      SPRINGDOC_SWAGGER_UI_OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-123456}
      SPRINGDOC_SWAGGER_UI_OAUTH_ENABLED: ${OAUTH_ENABLED:-true}
      SERVICE_MIDDLEWARESERVICE_URL: http://middleware-service:8080/middleware-service
    depends_on:
      - inventorydb
      - kafka
    networks:
      - db-network
    volumes:
      - ./log:/log
      - inventory_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  service_logs:
    driver: local
  inventory_logs:
    driver: local

networks:
  db-network:
    name: ${NETWORK_NAME:-db-network}
    external: true

