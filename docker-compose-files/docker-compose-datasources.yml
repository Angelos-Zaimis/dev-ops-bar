version: "3.8"

services:
  servicedb:
    image: postgres:16-alpine
    container_name: servicedb
    hostname: servicedb
    ports:
      - "127.0.0.1:5009:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-testuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-11111}
      POSTGRES_DB: ${SERVICE_DB_NAME:-datasource_servicedb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - servicedb_data:/var/lib/postgresql/data
    networks:
      - db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-testuser} -d ${SERVICE_DB_NAME:-datasource_servicedb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventorydb:
    image: postgres:16-alpine
    container_name: inventorydb
    hostname: inventorydb
    ports:
      - "127.0.0.1:5010:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-testuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-11111}
      POSTGRES_DB: ${INVENTORY_DB_NAME:-datasource_inventorydb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - inventorydb_data:/var/lib/postgresql/data
    networks:
      - db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-testuser} -d ${INVENTORY_DB_NAME:-datasource_inventorydb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:${KAFKA_VERSION:-7.1.0-1-ubi8}
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "127.0.0.1:2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - db-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:${KAFKA_VERSION:-7.1.0-1-ubi8}
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - db-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  servicedb_data:
    driver: local
  inventorydb_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

networks:
  db-network:
    name: ${NETWORK_NAME:-db-network}
    driver: bridge

